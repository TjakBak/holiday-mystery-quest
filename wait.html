<!-- wait.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patience is a Virtue</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Patience is a Virtue</h2>
        <p>You have solved this puzzle! The next one will be available shortly.</p>
        <p id="timer"></p>
    </div>

    <script src="script.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const puzzleNumber = parseInt(urlParams.get('puzzle'), 10);
        const previousPuzzle = puzzleNumber - 1;
        displayTimer(`timer${previousPuzzle}`, puzzleNumber);
    </script>
</body>
</html>
